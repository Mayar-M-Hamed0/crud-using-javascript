<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud system</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="crud">
        <div class="head">

            <h2>Crud</h2>
            <p>PRODUCT MANAGMENT SYSTEM</p>
        </div>
        <div class="inputs">


            <input type="text" id="title" placeholder="title">

            <div class="price">
                <input type="number"  onkeyup="fortotal()" placeholder="price" id="price">
                <input type="number" onkeyup="fortotal()" placeholder="taxes" id="taxes">
                <input type="number" onkeyup="fortotal()" placeholder="ads" id="ads">
                <input type="number" onkeyup="fortotal()" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">submit</button>
        </div>
        <div class="outputs">


            <div class="serachblock">
                <input type="text" onkeyup="showResearch(this.value)" id="search" placeholder="search">
                <div class="btnSearch">
                    <button class="btn" onclick="searchData(this.id)" id="Title">search by title</button>
                    <button class="btn" onclick="searchData(this.id)" id="Category">Search by Category</button>
                </div>
                <div id="deletall"></div>
            </div>
            <table>
                <tr>

                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="databody">

                </tbody>

            </table>

        </div>
    </div>


    <script src="maim.js"></script>
</body>

</html>
